
services:
  web:
    build: ./frontend
    container_name: stem-a-day-web
    env_file: .env
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    volumes:
      - ./frontend:/app
    depends_on:
      - api

  api:
    build: ./backend
    container_name: stem-a-day-api
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    container_name: stem-a-day-db
    environment:
      POSTGRES_USER: stem_user
      POSTGRES_PASSWORD: stem_pass
      POSTGRES_DB: stem
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: stem-a-day-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
