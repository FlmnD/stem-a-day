services:
  web:
    build: ./frontend
    container_name: stem-a-day-web
    env_file: .env
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    volumes:
      - ./frontend:/app
      - web_node_modules:/app/node_modules
      - web_next_cache:/app/.next
    depends_on:
      - api
    command: sh -lc "npm config delete omit || true; npm ci || npm install --include=optional; npm install lightningcss-linux-x64-gnu; npm run dev -- --hostname 0.0.0.0 --port 3000"

  api:
    build: ./backend
    container_name: stem-a-day-api
    env_file: .env
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    container_name: stem-a-day-db
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: stem-a-day-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
  web_node_modules:
  web_next_cache:
